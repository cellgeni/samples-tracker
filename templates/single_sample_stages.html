<div class="object-list">
{% if object_list %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for stage in object_list %}
        <tr>
            <th class="num-increment" scope="row"></th>
            <td>

                {% if sample.date %}
                    {{ sample.date }}
                {% endif %}
            </td>
            <td>
            <select>
            {% for action in stage.actions.all %}
                <option value="volvo">{{ action.name }}</option>
            {% endfor %}

            </select>

            </td>

        </tr>


    {% endfor %}

    </tbody>
</table>

{% endif %}

</div>
